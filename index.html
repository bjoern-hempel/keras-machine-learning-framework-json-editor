<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Integration JSON Editor Example</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.min.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Set the default CSS theme and icon library globally
        JSONEditor.defaults.theme = 'foundation5';
        JSONEditor.defaults.iconlib = 'fontawesome4';
    </script>

    <style>

        html body textarea {
            height: 64px !important;
        }

        div.button-group:first-of-type {
            margin-left: 0 !important;
        }

    </style>
</head>
<body>
    <div style="width: 100%; position: fixed; z-index: 100; background-color: #e0e0e0;">
        <div class='row'>
            <div class='medium-12 columns'>
                <h1>Machine Learning Dataset Editor</h1>
                <p>
                    <b>Page <span id="category-page-current">0</span> / <span id="category-page-all">0</span>:</b>
                    Show Category <span id="category-from">0</span> to Category <span id="category-to">0</span>
                    from <span id="category-all">0</span> Categories<br />
                    <b>Page <span id="class-page-current">0</span> / <span id="class-page-all">0</span>:</b>
                    Show Class <span id="class-from">0</span> to Class <span id="class-to">0</span>
                    from <span id="class-all">0</span> Classes
                </p>
            </div>
        </div>
        <div class='row'>
            <div class='medium-12 columns'>
                <button id='submit' class='tiny'>Submit (console.log)</button>
                <button id='restore' class='secondary tiny'>Restore to Default</button>
                <span id='valid_indicator' class='label'></span>
            </div>
        </div>
    </div>

    <div class='row' style="padding-top: 210px;">
        <div id='editor_holder' class='medium-12 columns'></div>
    </div>

    <script>

        startEditor();

    </script>
</body>
</html>
